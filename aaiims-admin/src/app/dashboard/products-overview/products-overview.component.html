<!-- Begin Page Content -->
<div class="container-fluid">
  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
    <!-- To add change status
        <a
        href="#"
        data-toggle="modal"
        data-target="#change_rates"
        class="d-none d-sm-inline-block btn btn-sm btn-warning shadow-sm"
      >
        <i class="fas fa-money fa-sm text-white-50"></i> Check Status</a
      > -->
  </div>

  <!-- Content Row -->
  <div class="row">
    <!-- Total Buy Card  -->
    <div class="col-xl-4 col-md-6 mb-4">
      <div class="card border-left-primary shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div
                class="text-xs font-weight-bold text-primary text-uppercase mb-1"
              >
                Total Products
              </div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">
                {{ product_count.count }}
              </div>
            </div>
            <div class="col-auto">
              <i class="fa fa-check-square-o fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
      <div class="card shadow mb-4">
        <!-- Card Header - Dropdown -->
        <div
          class="card-header py-3 d-flex flex-row align-items-center justify-content-between"
        >
          <h6 class="m-0 font-weight-bold text-primary">Products</h6>
          <div class=""></div>
        </div>
        <!-- Card Body -->
        <div class="card-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Product Name</th>
                <th scope="col">Product Description</th>

                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of products; index as i">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ item.productName }}</td>
                <td>{{ item.productDescription }}</td>

                <td>
                  <button
                    class="btn btn-success"
                    mat-raised-button
                    (click)="navigate(item._id)"
                  >
                    VIEW
                  </button>
                </td>
                <td>
                  <button
                    class="btn btn-danger"
                    mat-raised-button
                    (click)="deleteProduct(item._id)"
                  >
                    DELETE
                  </button>
                  <!-- <button
                        class="btn btn-danger"
                        (click)="rejectVendorRequest(item._id)"
                      >
                        Delete
                      </button> -->
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
</div>
<!-- End of Main Content -->
